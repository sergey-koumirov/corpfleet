{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'jquery-ui.css' %}">

    <script src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
    <script src="{% static 'jquery-ui.js' %}"></script>

</head>
<body>
    <div class="content">
        <div class="row">
            <div class="col-md-6 text-right">Sovereignty War Observer</div>
            {% if user.is_authenticated %}
                <div class="col-md-6 text-right"><a href="{% url 'logout' %}">Logout</a></div>
            {% else %}
                <div class="col-md-6 text-right"><a href="{% url 'login' %}">Log In</a></div>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
