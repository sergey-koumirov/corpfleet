{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<svg id="test" viewBox="-50 -50 1100 1100" width="1350" height="1350" style="border: 1px solid #404040">

</svg>


<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
    d3.json( '/wars/1/dashboard/systems', function (json) {
        console.debug('loading...', json.nodes);
        d3.select("#test")
            .selectAll("circle")
            .data(json.nodes)
            .enter().append("circle")
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; })
                .attr("r", 2.5);

        d3.select("#test")
            .selectAll("text")
            .data(json.nodes)
            .enter().append("text")
                .attr("x", function(d) { return d.x; })
                .attr("y", function(d) { return d.y; })
                .text(function(d) { return d.label; });


        console.debug('loaded');
    });
</script>

{% endblock %}
