{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<h4>Wars</h4>
<a href="{% url 'cwo:war_new' %}">New</a>

{% if wars %}
<ul>
    {% for war in wars %}
    <li>
        {{ war.name }} (
        <a href="{% url 'cwo:war_edit' war.id %}">Edit</a> |
        <a href="{% url 'cwo:war_dashboard' war.id %}">Powers & Maps</a>
        )
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No wars are available.</p>
{% endif %}

{% endblock %}
