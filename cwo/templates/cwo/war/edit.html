{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<h4><a href="{% url 'cwo:war_index' %}">Wars</a> / New</h4>

<div class="row">
    <div class="col-md-6">
        <form action="{% url 'cwo:war_create' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" value="{{ war.name }}">
            </div>

            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>
</div>

{% endblock %}
