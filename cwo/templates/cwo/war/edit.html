{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<h4><a href="{% url 'cwo:war_index' %}">Wars</a> / New</h4>

<div class="row">
    <div class="col-md-6">
        <form action="{% url 'cwo:war_create' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" value="{{ war.name }}">
            </div>

            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>
</div>

<hr/>

{% if war.id %}
    <div class="row">
        <div class="col-md-2 min-height border">
            <input type="text" class="form-control" id="search" placeholder="Alliance name">
        </div>

        <div class="col-md-10 min-height border">
            <div class="col-md-6">
                <input type="text" class="form-control" id="war-side" placeholder="War side name">
            </div>
            <div class="col-md-2">
                <button class="btn btn-default">Add</button>
            </div>
        </div>
    </div>
{% endif %}

{% endblock %}
